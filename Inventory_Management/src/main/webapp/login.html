<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style type="text/css">
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ===== BACKGROUND ===== */
body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #ffffff, #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}
form{
margin-bottom:8px;}

/* ===== FORM CONTAINER ===== */
.form-container {
    width: 350px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.04);
    border-radius: 16px;
    backdrop-filter: blur(4px);
    box-shadow: 0 0 25px #ff8f00, inset 0 0 10px rgba(255, 255, 255, 0.05);
    border: 1px solid #ffb100;
}

/* ===== TITLE ===== */
.form-container h2 {
  text-align: center;
  letter-spacing: 3px;
  color: #ff8f00;
  margin-bottom: 8px;
}

.subtitle {
  text-align: center;
  font-size: 13px;
  color: #aaa;
  margin-bottom: 30px;
}

/* ===== INPUT BOX ===== */
.input-box {
  position: relative;
  margin-bottom: 30px;
}

.input-box input {
  width: 100%;
  padding: 10px 0;
  background: transparent;
  border: none;
  border-bottom: 2px solid #ffb1007a;
  color: #000;
  font-weight: 400;
  font-size: 16px;
  outline: none;
}

/* ===== FLOATING LABEL ===== */
.input-box label {
  position: absolute;
  top: 10px;
  left: 0;
  color: #aaa;
  pointer-events: none;
  transition: 0.3s;
}

.input-box input:focus + label,
.input-box input:valid + label {
  top: -14px;
  font-size: 12px;
  color: #ff8f00;
}

/* ===== INPUT LINE GLOW ===== */
.input-box input:focus {
  border-bottom-color: #ff8f00;
  box-shadow: 2px 5px 12px -5px #ff8f00;
}

/* ===== BUTTON ===== */
button {
    width: 40%;
    margin-right: 5%;
    padding: 12px;
    border: none;
    background: linear-gradient(90deg, #ff8f00, #ffb100);
    color: #ffffff;
    font-weight: bold;
    letter-spacing: 2px;
    cursor: pointer;
    border-radius: 30px;
    transition: 0.3s;
}

button:hover {
  box-shadow: 0 0 20px #00f7ff;
  transform: translateY(-2px);
}

a{
color:black;
text-decoration:none;
}

		.main-container{
			width: 350px;
			height: 315px;
			position: absolute;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.circle{
			width: 100%;
			height: 100%;
			border: 3px solid ;
			border-radius: 50%;
			position: absolute;
		}
		.one{
			border-color: #ff8f00;
			animation: animation01 7s ease-in infinite;
		}
			.two{
			border-color: #ff8f00;
			animation: animation02 7s ease-in-out infinite;
		}
			.three{
			border-color: #ff8f00;
			animation: animation03 7s ease-out infinite;
		}

		@keyframes animation01{
			0%{
				rotate: 0deg;
				width: 100%;
			}
			50%{
				
				width: 40%;
			}
			100%{
				rotate: 360deg;
			}
		}
			@keyframes animation02{
			0%{
				rotate: 0deg;
				width: 100%;
			}
			50%{
				
				width: 40%;
			}
			100%{
				rotate: 360deg;
			}
		}
			@keyframes animation03{
			0%{
				rotate: 0deg;
				width: 100%;
			}
			50%{
				
				width: 40%;
			}
			100%{
				rotate: 360deg;
			}
		}
		
	body h1{
	color:#ff8f00;
	position:fixed;
	top:40px;
	}	

</style>
</head>
<body>
<h1>---INVENTORY MANAGEMENT SYSTEM---</h1>
	<section class="main-container">
		<div class="circle one"></div>
		<div class="circle two"></div>
		<div class="circle three"></div>

	</section>
  <div class="form-container">
    <h2>LOGIN PAGE</h2>
  

    <form action="login" method="post">
      <div class="input-box">
        <input type="text" name="username" required>
        <label>Username</label>
      </div>

      <div class="input-box">
        <input type="text"  name="password" required>
        <label>Password</label>
      </div>


      <button type="submit">LOGIN</button>
    </form>
    

  </div>
</body>
</html>
