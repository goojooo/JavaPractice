<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Stock</title>

<style>
* {
	box-sizing: border-box;
	font-family: "Segoe UI", Arial, sans-serif;
}

body {
	margin: 0;
	background: #f4f6f9;
}

/* Header */
.header {
	background: #1f3d4c;
	color: white;
	padding: 16px 30px;
	box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.header h2 {
	margin: 0;
}

/* Form Card */
form {
	width: 420px;
	margin: 60px auto;
	background: white;
	padding: 30px;
	border-radius: 14px;
	box-shadow: 0 20px 35px rgba(0,0,0,0.18);
}

/* Title */
form h3 {
	text-align: center;
	margin-bottom: 25px;
	color: #1f3d4c;
}

/* Inputs & Select */
input, select {
	width: 100%;
	padding: 12px;
	margin: 12px 0;
	border-radius: 8px;
	border: 1px solid #ccc;
	font-size: 15px;
	transition: border 0.3s, box-shadow 0.3s;
}

input:focus, select:focus {
	outline: none;
	border-color: #1f3d4c;
	box-shadow: 0 0 6px rgba(31, 61, 76, 0.4);
}

/* Button */
button {
	width: 100%;
	padding: 12px;
	margin-top: 18px;
	border: none;
	border-radius: 8px;
	background: #f39c12;
	color: white;
	font-size: 16px;
	cursor: pointer;
	transition: background 0.3s, transform 0.2s;
}

button:hover {
	background: #d68910;
	transform: translateY(-2px);
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
	<h2>Inventory Management System</h2>
</div>

<!-- Form -->
<form action="updateStock" method="post">
	<h3>Update Stock</h3>

	<input type="number" name="pid" placeholder="Product ID" required>
	<input type="number" name="qty" placeholder="Quantity Change" required>

	<select name="type" required>
		<option value="IN">Stock IN</option>
		<option value="OUT">Stock OUT</option>
	</select>

	<button type="submit">Update Stock</button>
</form>

</body>
</html>
