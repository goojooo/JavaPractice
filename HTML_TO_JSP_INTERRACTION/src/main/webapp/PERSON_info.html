<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 style="color:red; text-align:center">Html to JSP To DB</h1>
	<form action="jspurl" method="post">
		<table align="center" bgcolor="cyan">
			<tr>
				<td>Person name : <td>
				<td><input type="text" name="pname"><td>
			</tr>
			
			<tr>
				<td>Person age : <td>
				<td>
				<input type="range" id="page" min="1" max="100" name="page" oninput="output.value = this.value">
				<output id="output" for="points" value="0">0</output>   
				<td>
			</tr>
			
			<tr>
				<td>Person address : <td>
				<td><input type="text"  name="paddress"><td>
			</tr>
			
			<tr>
				<td>Person email : <td>
				<td><input type="email"  name="pmail"><td>
			</tr>
			
			<td>
				<input type="submit" value="REGISTER" name="p1"> 
			</td>
			
		</table>
	</form>
	
	<h2 style="color:red;text-align:center"><a href="jspurl?p1=?">All person names</a></h2>
</body>
</html>
