<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<style type="text/css">
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ===== BACKGROUND ===== */
body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}
form{
margin-bottom:8px;}

/* ===== FORM CONTAINER ===== */
.form-container {
  width: 350px;
  padding: 40px;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 16px;
  backdrop-filter: blur(15px);
  box-shadow:
    0 0 25px rgba(0, 255, 255, 0.3),
    inset 0 0 10px rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(0, 255, 255, 0.3);
}

/* ===== TITLE ===== */
.form-container h2 {
  text-align: center;
  letter-spacing: 3px;
  color: #00f7ff;
  margin-bottom: 8px;
}

.subtitle {
  text-align: center;
  font-size: 13px;
  color: #aaa;
  margin-bottom: 30px;
}

/* ===== INPUT BOX ===== */
.input-box {
  position: relative;
  margin-bottom: 30px;
}

.input-box input {
  width: 100%;
  padding: 10px 0;
  background: transparent;
  border: none;
  border-bottom: 2px solid rgba(255, 255, 255, 0.3);
  color: #fff;
  font-size: 16px;
  outline: none;
}

/* ===== FLOATING LABEL ===== */
.input-box label {
  position: absolute;
  top: 10px;
  left: 0;
  color: #aaa;
  pointer-events: none;
  transition: 0.3s;
}

.input-box input:focus + label,
.input-box input:valid + label {
  top: -14px;
  font-size: 12px;
  color: #00f7ff;
}

/* ===== INPUT LINE GLOW ===== */
.input-box input:focus {
  border-bottom-color: #00f7ff;
  box-shadow: 0 4px 10px -5px #00f7ff;
}

/* ===== BUTTON ===== */
button {
  width: 40%;
  margin-right:5%;
  padding: 12px;
  border: none;
  background: linear-gradient(90deg, #00f7ff, #0077ff);
  color: #000;
  font-weight: bold;
  letter-spacing: 2px;
  cursor: pointer;
  border-radius: 30px;
  transition: 0.3s;
}

button:hover {
  box-shadow: 0 0 20px #00f7ff;
  transform: translateY(-2px);
}

a{
color:black;
text-decoration:none;
}

</style>
</head>
<body>

  <div class="form-container">
    <h2>BOOK REGISTRATION PORTAL</h2>
  

    <form action="register" method="post">
      <div class="input-box">
        <input type="text" name="bookName" required>
        <label>Book Name</label>
      </div>

      <div class="input-box">
        <input type="text"  name="bookEdition" required>
        <label>Book Edition</label>
      </div>

      <div class="input-box">
        <input type="number"  name="bookPrice" required>
        <label>Book Price</label>
      </div>

      <button type="submit">REGISTER</button>
      <button type="reset">CANCLE</button>
    </form>
    
   <button>
   	<a href='bookList'>Book List</a>
   </button> 
  </div>
</body>
</html>
